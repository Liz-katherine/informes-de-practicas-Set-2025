<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen y texto lado a lado</title>
  <style>
    .container.foto {
      display: flex;
      width: 100%;
      height: 100vh; /* opcional: ocupa toda la altura */
    }

    .imagen, .texto {
      width: 50%;
    }

    .imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* se adapta sin deformarse */
    }

    .texto {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.2rem;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="imagen">
      <img src="https://via.placeholder.com/800x600" alt="Ejemplo">
    </div>
    <div class="texto">
      <p>
        Aqu√≠ va el texto, ocupando el 50% del ancho.  
        Se centra vertical y horizontalmente.
      </p>
    </div>
  </div>
</body>
</html>
