<body>
    <header class="header">
      <img class="logo" src="imagenes/logo.webp" alt="Logo">
    <h1 class="titulo"> DULCE Y SALADO</h1>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="#tartas.html">Tartas</a>
      <a href="postres.html">Postres</a>
      <a href="amasijos.html">Bocaditos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
     <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">0</span>
    </div>
  </header>
  <!-- Contenedor de productos -->
  <section id="product-grid" class="product-grid"></section>

  <div class="cart-panel">
    <div class="cart-panel-header">
      <h3>Mi Carrito</h3>
      <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>
    <div class="cart-items" id="cart"></div>
    <div class="cart-total">
        <p>Total: <span id="total-price">€0.00</span></p>
        <button class="btn-checkout" id="btn-process-checkout">Procesar Compra</button>
    </div>
  </div>


    <div id="product-detail-modal" class="modal">
      <div class="modal-content product-detail-content">
          <span class="close-modal-btn">&times;</span>
          <img src="" alt="Vista previa del producto" id="modal-product-image">
          <h2 id="modal-product-title"></h2>
          <p id="modal-product-description"></p>
          <p class="precio" id="modal-product-price"></p>
      </div>
  </div>
  <div id="payment-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal-btn">&times;</span>
        <h2>Información de Pago</h2>
        <form id="payment-form" class="payment-form">
            <label for="card-name">Nombre en la tarjeta</label>
            <input type="text" id="card-name" name="card-name" required>
            
            <label for="card-number">Número de la tarjeta</label>
            <input type="text" id="card-number" name="card-number" placeholder="1111 2222 3333 4444" required pattern="\d{4} \d{4} \d{4} \d{4}">
            
            <div class="form-row">
                <div>
                    <label for="expiry-date">Fecha de caducidad</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/\d{2}">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required pattern="\d{3,4}">
                </div>
            </div>
            
            <button type="submit" class="btn-modal" id="submit-btn">Pagar Ahora</button>
        </form>
         <div id="success-message" class="message success">
        ¡Pago procesado exitosamente! Se ha enviado un correo de confirmación.
    </div>

    <div id="error-message" class="message error">
        Error al procesar el pago. Por favor, intente nuevamente.
    </div>
    </div>
  </div>

  <div class="overlay"></div>
